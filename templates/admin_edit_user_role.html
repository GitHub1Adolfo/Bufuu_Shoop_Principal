<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar rol de usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        .card {
            max-width: 420px;
            margin: 0 auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #10b981;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #059669;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Editar rol</h2>

    <p style="text-align:center;">
        Usuario: <strong>{{ user_obj.username }}</strong>
    </p>

    <form method="post">
        {% csrf_token %}

        <label for="role">Rol</label>
        <select name="role" id="role">
            {% for value, label in roles %}
                <option value="{{ value }}" {% if profile.role == value %}selected{% endif %}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Guardar cambios</button>
    </form>
</div>

</body>
</html>
